<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Project_Alin/CSS/input_face.css" />
    <link rel="stylesheet" href="/Project_Alin/CSS/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-home">
        <img src="/Project_Alin/Asset/home_icon.svg" alt="Home" />
      </a>
      <div class="navbar-nav">
        <a
          href="Navigation/tentang_project.html"
          class="nav-link"
          id="nav-project"
          >Tentang Project</a
        >
        <a
          href="Navigation/panduan_singkat.html"
          class="nav-link"
          id="nav-panduan"
          >Panduan Singkat</a
        >
        <a href="Navigation/tentang_kami.html" class="nav-link" id="nav-kami"
          >Tentang Kami</a
        >
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Hero/Main Section -->
    <section class="landing" id="home">
      <main class="input-face-content">
        <div class="input-face-box">
          <div class="input-face-card">
            <p>Ambil wajah<br />menggunakan kamera</p>
            <div class="camera-icon"></div>
          </div>
          <div class="input-face-middle">Atau</div>
          <div class="input-face-card">
            <p>Ambil wajah dari folder</p>
            <div class="folder-icon"></div>
          </div>
        </div>
      </main>
    </section>
    <!-- Hero/Main Section -->

    <!-- Footer -->
    <footer>
      <div class="credit">
        <p>-</p>
      </div>
    </footer>
    <!-- Footer -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cameraIcon = document.querySelector(".camera-icon");
        if (cameraIcon) {
          cameraIcon.addEventListener("click", function () {
            window.location.href = "camera_page.html";
          });
        }
        const folderIcon = document.querySelector(".folder-icon");
        if (folderIcon) {
          folderIcon.addEventListener("click", function () {
            window.location.href = "folder_face_page.html";
          });
        }
      });
    </script>
  </body>
</html>
