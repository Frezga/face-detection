<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Pencocokan Wajah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Project_Alin/CSS/style.css" />
    <link rel="stylesheet" href="/Project_Alin/CSS/result.css" />
  </head>
  <body>
    <!-- Navbar (recycle dari halaman lain) -->
    <nav class="navbar">
      <a href="index.html" class="navbar-home">
        <img src="/Project_Alin/Asset/home_icon.svg" alt="Home" />
      </a>
      <div class="navbar-nav">
        <a href="Navigation/tentang_project.html" class="nav-link"
          >Tentang Project</a
        >
        <a href="Navigation/panduan_singkat.html" class="nav-link"
          >Panduan Singkat</a
        >
        <a href="Navigation/tentang_kami.html" class="nav-link">Tentang Kami</a>
      </div>
    </nav>
    <!-- Navbar -->

    <main class="result-main">
      <div class="result-container">
        <div class="result-card">
          <div class="result-title">Wajah Anda</div>
          <div class="result-image-box">
            <img
              src="/Project_Alin/Asset/camera_icon.svg"
              alt="Wajah Anda"
              class="result-camera-icon"
            />
          </div>
        </div>
        <div class="result-card">
          <div class="result-title">Hasil pencocokan</div>
          <div class="result-image-box">
            <img
              src="/Project_Alin/Asset/camera_icon.svg"
              alt="Hasil Pencocokan"
              class="result-camera-icon"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Tambahkan di akhir <body> sebelum </body> -->
    <div class="popup-match-result" id="popup-match-result">
      <div class="popup-match-card">
        <div class="popup-match-icon">
          <img src="/Project_Alin/Asset/checkmark2.png" alt="Sesuai" />
        </div>
        <div class="popup-match-title">Hasil pencocokan: sesuai</div>
        <div class="popup-match-detail">
          <div>Nama: <span id="popup-nama"></span></div>
          <div>Akurasi: <span id="popup-akurasi"></span></div>
          <div style="margin-top: 24px">
            Execution time scanning: <span id="popup-exec"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Contoh data, bisa diganti dengan data asli
      document.getElementById("popup-nama").textContent = "Nama Pengguna";
      document.getElementById("popup-akurasi").textContent = "98.7%";
      document.getElementById("popup-exec").textContent = "0.32s";

      // Tampilkan popup (bisa di-trigger sesuai kebutuhan)
      document.getElementById("popup-match-result").style.display = "flex";
    </script>
  </body>
</html>
